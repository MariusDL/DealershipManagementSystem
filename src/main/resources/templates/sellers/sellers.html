<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{../css/style.css}">
  <meta charset="UTF-8">
  <title>Sellers</title>
</head>
<body>
<!-- Header -->
<header id="header-home">
  <div class="container">
    <nav id="main-nav">
      <h1 id="logo">Car Dealership</h1>
      <ul>
        <li><a th:href="@{/}" ><i class="fas fa-home"></i> Home</a></li>
        <li><a th:href="@{/sales}"><i class="fas fa-coins"></i> Sales</a></li>
        <li><a th:href="@{/vehicles}" ><i class="fas fa-car"></i> Vehicles</a></li>
        <li><a th:href="@{/clients}"><i class="fas fa-users"></i> Clients</a></li>
        <li><a th:href="@{/sellers}"  class="current"><i class="fas fa-user-tie"></i> Sellers</a></li>
      </ul>
    </nav>
  </div>
</header>

<div class="container">

  <div class="above-table">
    <h3>All sellers</h3>
    <div>
      <a href="/new-seller" class="add-button"><i class="fas fa-plus"></i> Add seller</a>
    </div>
    <form action="#" th:action="@{/sellers}" th:object="${sellerToFind}" method="post">
      <input th:field="*{lastName}" type="text" id="lastName" name="lastName" placeholder="Enter seller last name">
      <input type="submit" value=" Find ">
    </form>
  </div>

  <table id="sellers" class="table" >
    <thead>
    <tr>
      <th scope="col">First name</th>
      <th scope="col">Last name</th>
      <th scope="col">Phone</th>
      <th scope="col">Email</th>
      <th scope="col">Department</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="seller : ${sellers}" >
      <td th:text="${seller.firstName}" scope="row"></td>
      <td scope="row">
        <a th:href="@{/sellers/__${seller.id}__}" th:text="${seller.lastName}"/></a>
      </td>
      <td th:text="${seller.phone}" scope="row"></td>
      <td th:text="${seller.email}" scope="row"></td>
      <td th:text="${seller.department}" scope="row"></td>

    </tr>
    </tbody>
  </table>

</div>

</body>
</html>
