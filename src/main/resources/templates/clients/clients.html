<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{../css/style.css}">
  <meta charset="UTF-8">
  <title>Clients</title>
</head>
<body>
<!-- Header -->
<header id="header-home">
  <div class="container">
    <nav id="main-nav">
      <h1 id="logo">Car Dealership</h1>
      <ul>
        <li><a th:href="@{/}" ><i class="fas fa-home"></i> Home</a></li>
        <li><a href="sales"><i class="fas fa-coins"></i> Sales</a></li>
        <li><a th:href="@{/vehicles}" ><i class="fas fa-car"></i> Vehicles</a></li>
        <li><a th:href="@{/clients}" class="current"><i class="fas fa-users"></i> Clients</a></li>
        <li><a href="sellers"><i class="fas fa-user-tie"></i> Sellers</a></li>
      </ul>
    </nav>
  </div>
</header>

<div class="container">

  <div class="above-table">
    <h3>All vehicles</h3>
    <div>
      <a href="/new-client" class="add-button"><i class="fas fa-plus"></i> Add client</a>
    </div>
    <form action="#" th:action="@{/clients}" th:object="${clientToFind}" method="post">
      <input th:field="*{lastName}" type="text" id="lastName" name="lastName" placeholder="Enter client last name">
      <input type="submit" value=" Find ">
    </form>
  </div>

  <table id="clients" class="table" >
    <thead>
    <tr>
      <th scope="col">First name</th>
      <th scope="col">Last name</th>
      <th scope="col">Address</th>
      <th scope="col">Phone</th>
      <th scope="col">Email</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="client : ${clients}" >
      <td th:text="${client.firstName}" scope="row"></td>
      <td scope="row">
        <a th:href="@{/clients/__${client.id}__}" th:text="${client.lastName}"/></a>
      </td>
      <td th:text="${client.address}" scope="row"></td>
      <td th:text="${client.phone}" scope="row"></td>
      <td th:text="${client.email}" scope="row"></td>

    </tr>
    </tbody>
  </table>

</div>

</body>
</html>
