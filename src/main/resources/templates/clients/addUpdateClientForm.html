<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
          integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
          crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{../css/style.css}">
    <meta charset="UTF-8">
    <title>Add New Client</title>
</head>
<body>
<!-- Header -->
<header id="header-home">
    <div class="container">
        <nav id="main-nav">
            <h1 id="logo">Car Dealership</h1>
            <ul>
                <li><a th:href="@{/}" ><i class="fas fa-home"></i> Home</a></li>
                <li><a href="sales"><i class="fas fa-coins"></i> Sales</a></li>
                <li><a th:href="@{/vehicles}"><i class="fas fa-car"></i> Vehicles</a></li>
                <li><a th:href="@{/clients}" class="current"><i class="fas fa-users"></i> Clients</a></li>
                <li><a href="sellers"><i class="fas fa-user-tie"></i> Sellers</a></li>
            </ul>
        </nav>
    </div>
</header>


    <div class="container">
        <h3>Client</h3>
        <div>
            <form action="#" th:action="@{/new-client}" th:object="${client}" method="post">
                <input type="hidden" th:field="*{id}"/>

                <div class="client-form">
                    <div class="form-container">
                        <div class="flex-container">
                            <div class="form-group">
                                <label for="firstNameInput">First Name</label>
                                <input th:field="*{firstName}" type="text" class="form-control" id="firstNameInput" aria-describedby="firstNameInput" placeholder="Enter first name">
                            </div>

                            <div class="form-group">
                                <label for="lastNameInput">Last Name</label>
                                <input th:field="*{lastName}" type="text" class="form-control" id="lastNameInput" aria-describedby="lastNameInput" placeholder="Enter last name">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="addressInput">Address</label>
                            <input th:field="*{address}" type="text" class="form-control" id="addressInput" aria-describedby="addressInput" placeholder="Enter address">
                        </div>

                        <div class="form-group">
                            <label for="phoneInput">Phone</label>
                            <input th:field="*{phone}" type="text" class="form-control" id="phoneInput" aria-describedby="phoneInput" placeholder="Enter phone">
                        </div>

                        <div class="form-group">
                            <label for="emailInput">Email</label>
                            <input th:field="*{email}" type="text" class="form-control" id="emailInput" aria-describedby="emailInput" placeholder="Enter email">
                        </div>

                        <button th:if="${client.id == null}" type="submit" class="btn btn-primary"><i class="fas fa-plus"></i> Add client</button>
                        <button th:if="${client.id != null}" type="submit" class="btn btn-primary"><i class="fas fa-edit"></i> Update client</button>
                        <a th:if="${client.id != null}" th:href="@{/clients/{id}/delete(id=${client.id})}" class="btn btn-primary"><i class="fas fa-times"></i> Delete client</a>
                        <a href="/clients" class="btn btn-primary"><i class="fas fa-undo"></i> Back</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
